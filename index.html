<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мобильный сайт с видеофоном</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    /* Видеофон */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Контент */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 8px black;
      text-align: center;
      padding: 20px;
      z-index: 1; /* Чтобы контент был поверх видео */
    }

    .title {
      font-size: 40px;
      font-family: 'Bebas Neue', cursive;
      font-weight: 900;
      position: absolute;
      top: 21%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
      color: #a2d2ff;
      text-shadow: 
        -1px -1px 0 #000, 
         1px -1px 0 #000, 
        -1px  1px 0 #000, 
         1px  1px 0 #000;
    }

    /* Иконки */
    .icon1, .icon2 {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 255, 0, 0.3);
      opacity: 0;
      animation: fadeInPulse 2s forwards, pulse 1.5s infinite;
    }

    .icon1 {
      top: 77%;
      left: 41%;
      transform: translateX(-50%);
    }

    .icon2 {
      top: 8%;
      left: 41%;
      transform: translateX(-50%);
      animation: fadeInPulse 2s 1s forwards, pulse 1.5s infinite;
    }

    @keyframes fadeInPulse {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Модальные окна */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      color: white;
      z-index: 1000;
      display: none;
      max-width: 80%;
      width: 400px;
    }

    .modal button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #0056b3;
    }

    /* Закрытие модального окна */
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Видео фон -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="logo/video.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<!-- Контент -->
<div class="content">
  <h1 class="title">Мобильный сайт с видеофоном</h1>

  <!-- Иконки -->
  <div class="icon1"></div>
  <div class="icon2"></div>

  <!-- Модальное окно -->
  <div class="modal" id="modalExample">
    <h2>Информация</h2>
    <p>Подробности о товаре...</p>
    <button onclick="openTelegram('https://t.me/example')">Перейти в Telegram</button>
    <button class="close-modal" onclick="closeModal()">Закрыть</button>
  </div>
</div>

<script>
  function openTelegram(link) {
    window.open(link, '_blank');
  }

  function closeModal() {
    document.getElementById('modalExample').style.display = 'none';
  }

  // Функция для открытия модального окна
  function openModal() {
    document.getElementById('modalExample').style.display = 'block';
  }

  // Открыть модальное окно по событию
  window.onload = function() {
    setTimeout(openModal, 3000);  // Открытие модального окна через 3 секунды после загрузки страницы
  };
</script>

</body>
</html>
